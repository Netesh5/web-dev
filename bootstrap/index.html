<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Properties</title>
</head>
<link rel="stylesheet" href="bootstrap.css">
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    
    <br><h3>Without using bootstrap</h3>
    <form>
        <br>
        <label>Name</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label>DOB</label>
        <input type="date" placeholder="Enter you DOB"><br><br>
        <label>Phone no.</label>
        <input type="number" placeholder="Enter your number"><br><br>
        <label>Remember me</label>
        <input type="checkbox">
    </form>
    <br><button class="btn btn-success">Login</button><br>
<br><br>
<div class="form-group">
    <br><h3>Using bootstrap</h3>
    <form>
        <label>Name</label>
        <input class="form-control " type="text" placeholder="Enter your name">
        <label>Email</label>
        <input class="form-control" type="email" placeholder="Enter your email">
        <label>DOB</label>
        <input class="form-control" type="date" placeholder="Enter your DOB">
        <label>Phone no</label>
        <input class="form-control" type="number" placeholder="Enter your number">
        <label>Remember me</label>
        <input type="checkbox">
        <br><br><button class="btn btn-success">Login</button><br>
    </form>

</div>

</body>

</html>
