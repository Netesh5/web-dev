<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p></p>
</body>
<script>
    let i=1
    setInterval(() => {
        let p=document.querySelector('p')
        p.innerHTML=i;
        i++;
    }, 1000);
    setTimeout(() => {
        alert("Subscribe")
    }, 5000);
</script>
</html>
